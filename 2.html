    <h2>DOLBY CINEMA란 무엇인가</h2>
    <p>돌비 시네마는 돌비사에서 만든 극장용 영화 배급 플랫폼으로, 영상으로는 돌비 비전 HDR, 음향으로는 돌비 애트모스를 사용하는 극장 시스템으로 아이맥스 상영관과 유사한 프리미엄 상영관이다. 다만 고유의 화면비가 있는 아이맥스 상영관과는 달리 돌비 시네마는 기존의 시네마스코프 또는 비스타비전 비율을 사용한다.</p>
