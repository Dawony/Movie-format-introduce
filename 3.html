    <h2>4DX란 무엇인가</h2>
    <p>4DX는 4D 영화를 '경험(eXperience)'할 수 있는 체험형 영화 상영 시스템이라는 의미이다. 4DX는 모션체어(Motion Chair)와 특수 환경장비를 극장에 도입함으로써 영화 장면에 따라 의자가 움직이거나 바람이 불고 향기가 난다. </p>
